<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
	<nav th:replace="~{/home/_menu :: nav}"></nav>
	<hr>
	<h3>Authentication</h3>
	<ul th:object="${#authentication}">
		<li th:text="*{name}"></li>
		<li th:text="*{authorities}"></li>
	</ul>
	<ul>
		<li>Username: <b th:text="${#request.remoteUser}"></b></li>
		<li>Is Admin? <b th:text="${#request.isUserInRole('ADMIN')}"></b></li>
	</ul>
</body>
</html>
